<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calcbody max-w-lg rounded overflow-hidden shadow-2xl bg-pink-700 bg-opacity-75 bg-gradient-to-tr from-gray-800 flex">
        <div class="px-4 py-4">
            <div class="flex mb-1 justify-end items-center flex-grow">
                <div class="output grow items-center h-12 m-2 flex bg-green-200">
                    <div class="previousNumber"></div>
                    <div class="currentNumber">0</div>
                </div>
                <button class="clear">AC</button>
            </div>
            <div class="mb-1 flex">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="Operator">/</button>
            </div>
            <div class="mb-1 flex">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="Operator">*</button>
            </div>
            <div class="mb-1 flex">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="Operator">-</button>
            </div>
            <div class="mb-1 flex">
            <button class="Operator">.</button>
            <button class="number">0</button>
            <button class="Calculate">=</button>
            <button class="Operator">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
